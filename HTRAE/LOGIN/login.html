<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTRAE.LOGIN</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="login.css">
</head>

<body id="layout">
	<header class="mHeader">
		<div class="mHeaderLeft"></div>
		<div class="mLogoWrap">
			<a href="../STEP/step.html">
				<img src="/IMG/logo.svg" class="mLogo">
			</a>
		</div>
		<div class="mHeaderRight">
			<div>
				<a href="/LOGIN/login.html">
					<img src="/IMG/account.svg" class="accountImg">
				</a>
			</div>
			<div>
				<a href="/CART/cart.html">
					<img src="/IMG/cart.svg" class="cartImg">
				</a>
			</div>
		</div>
	</header>
	
	<div class="name">LOG IN</div>

    <div class="login-container">
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">E-MAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group links">
                <a href="/FINDPA/findpa.html">FIND PASSWORD</a>
                <a href="/NONMEM/nonmem.html">CHECK ORDER(Non-Member)</a>
            </div>
            <div class="form-group">
                <button type="submit" class="btn1">LOG IN</button>
            </div>
            <div class="form-group">
				<button type="submit" class="btn2">
					<a href="/JOINMEM/joinmem.html" class="register-link">JOIN MEMBERSHIP</a>
				</button>
            </div>
        </form>
    </div>

</body>
</html>
